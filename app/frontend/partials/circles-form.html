<h2>Manage Circle</h2>
<div ng-show="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<form novalidate role="form">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" placeholder="Enter name" required
      ng-model="circle.name"/>
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <input type="text" class="form-control" placeholder="Enter name" 
      ng-model="circle.description"/>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Members</h3>
    </div>
    <div class="panel-body">
      <ul class="list-unstyled">
        <li ng-repeat="member in membersChanges">
          {{ member.email }}
          <a ng-click="removeMember(member)" ng-show="isModerator()">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </li>
      </ul>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Member email"
          typeahead="user as user.email for user in users | filter:{email: $viewValue}" 
          typeahead-loading="loadUsers" typeahead-on-select="addMember()"
          typeahead-editable="false" ng-model="newMember"/>
        </div>
      </div>
  </div>
  <button type="submit" class="btn btn-success" ng-click="submit()">Submit</button>
  <a class="btn btn-warning" href="#/circles">Cancel</a>
</form>
