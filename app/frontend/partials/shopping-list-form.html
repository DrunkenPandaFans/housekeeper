<div ng-show="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<form novalidate>
  <div class="form-group">
    <label for="date">Shopping Date</label>
    <input type="text" class="form-control" ng-model="newShoppingList.date" 
      placeholder="dd.MM.yyyy" id="date" />
  </div>
  <div class="form-group">
    <label for="shop">Shop</label>
    <input type="text" class="form-control" ng-model="newShoppingList.shop"
      id="shop" />
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Items</h3>
    </div>
    <div class="panel-body">
      <ul class="list-unstyled">
        <li ng-repeat="item in newShoppingList.items">
          {{ item.amount }}x <span><strong>{{ item.name }}</strong></span>
          <a ng-click="removeShoppingItem(item)">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </li>
      </ul>
      <div class="form-inline">
        <div class="col-xs-4">          
          <input type="text" ng-model="newShoppingItem.name" class="form-control" id="name" placeholder="item name"/>
        </div>
        <div class="col-xs-1">          
          <input type="text" ng-model="newShoppingItem.amount" class="form-control" id="amount" placeholder="amount"/>
        </div>
        <div class="col-xs-2">          
          <button type="button" ng-click="addShoppingItem()" class="btn btn-primary">Add Item</button>
        </div>
      </div>
    </div>
  </div>  
  <button type="submit" class="btn btn-success" ng-click="submit()">Submit</button>
  <a class="btn btn-warning" href="#/circles/${circleId}">Cancel</a>
</form>
