<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>

    <link href="css/bootstrap.css" rel="stylesheet" />
    
    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/angular.js"></script>

    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Load Google API and bootstrap AngularJS as callback-->    
    <script type="text/javascript">
      (function () {
        var po = document.createElement('script');
        po.type = 'text/javascript';
        po.async = true;
        po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
      })();

      function start() {
        angular.bootstrap($("body"), ["housekeeperApp"])
      }
    </script>
  </head>

  <body>  
    <div id="userProfile" class="container" ng-controller="UserController" ng-cloak>
      <span id="signin" ng-show="immediateFailed">
        <span id="gsignin"></span>
      </span>
      <span ng-show="hasUserProfile">
        <a target="_blank" href="{{ userProfile.googlePublicProfileUrl }}">
          <span class="name">{{ userProfile.googleDisplayName }}</span>
          <img class="profile-photo" ng-src="{{ userProfile.googlePublicProfilePhotoUrl }}" />
          <button class="btn btn-danger disconnect" ng-click="disconnect()">
             Disconnect
          </button>
        </a>
      </span>
    </div>    
  </body>
</html>
