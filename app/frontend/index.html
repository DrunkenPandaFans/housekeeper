<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/libs/angular-route.js"></script>
    <script src="http://code.angularjs.org/1.2.3/angular-route.min.js"></script>
    <script type="text/javascript" src="js/libs/ui-bootstrap-0.10.0"></script>

    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Load Google API and bootstrap AngularJS as callback-->
    <script type="text/javascript">
        (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();

        function start() {
            angular.bootstrap($("body"), ["housekeeperApp"])
        }
    </script>
</head>

<body>
    <div class="container-fluid" ng-controller="UserController">
        <div class="row">
            <nav id="userProfile" class="navbar navbar-inverse navbar-static-top" 
                role="navigation" ng-cloak>
                <div class="navbar-header">
                    <a href="#/circles" class="navbar-brand">Housekeeper</a>
                </div>
                <div class="collapse navbar-collapse  navbar-right">
                  <ul>
                      <li class="navbar-right">
                          <span id="signin" ng-show="immediateFailed">
                            <span id="gsignin"></span>
                          </span>
                      </li>
                      <li class="dropdown" ng-show="hasUserProfile" class="navbar-right navbar-text">                      
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ userProfile.displayName }} <b class="caret"></b>
                            <img class="image-rounded" ng-src="{{ userProfile.image }}" 
                                width="40" height="40"/>            
                        </a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="disconnect()">Disconnect</a></li>                    
                        </ul>                       
                      </li>
                  </ul>
              </div>
            </nav>
        </div>        
        <div ng-view class="view-animate row view-container"></div>
    </div>
</body>
</html>
