<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>

    <link href="css/bootstrap.css" rel="stylesheet"/>

    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/angular.js"></script>

    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Load Google API and bootstrap AngularJS as callback-->
    <script type="text/javascript">
        (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();

        function start() {
            angular.bootstrap($("body"), ["housekeeperApp"])
        }
    </script>
</head>

<body>
    <div class="container">
        <nav id="userProfile" class="navbar navbar-inverse navbar-default navbar-fixed-top" 
            role="navigation" ng-controller="UserController" ng-cloak>
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Housekeeper</a>
            </div>
            <div class="collapse navbar-collapse  navbar-right">
              <ul>
                  <li class="navbar-right">
                      <span id="signin" ng-show="immediateFailed">
                        <span id="gsignin"></span>
                      </span>
                  </li>
                  <li class="dropdown" ng-show="hasUserProfile" class="navbar-right navbar-text">                      
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{ userProfile.data.displayName }} <b class="caret"></b>
                        <img class="image-rounded" ng-src="{{ userProfile.data.image }}" 
                            width="40" height="40"/>            
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a>
                        <li><a ng-click="disconnect()">Disconnect</a></li>                    
                    </ul>                       
                  </li>
              </ul>
          </div>
        </nav>
    </div>
</body>
</html>
