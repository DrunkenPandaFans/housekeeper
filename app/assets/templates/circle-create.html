<form novalidate class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <div>
      <input type="text" class="form-control" id="name" placeholder="name"
        ng-model="circle.name" required/>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="control-label">Description</label>
    <div>
      <input type="text" class="form-control" id="description" placeholder="description"
        ng-model="circle.description"/>
    </div>
  </div>
  <div class="form-group">
    <label for="logo" class="control-label">Gravatar Logo</label>
    <div>
      <input type="text" class="form-control" id="logo" placeholder="Gravatar ID"
        ng-model="circle.logo"/>
    </div>
  </div>
  <div class="form-group">
    <div>
      <a href="#/home" class="btn btn-default">Cancel</a>
      <button ng-click="submit(circle)" type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
