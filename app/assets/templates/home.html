<p>Here are your circles</p>

<a href="#" ng-click="showCircleForm">Create Circle</a>

<div ng-show="formIsShown">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="circleName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="circleName" placeholder="Name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="circleDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="circleDescription" placeholder="Description"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <buttom type="submit" class="btn btn-default">Create</button>
      </div>
    </div>
  </form>
</div>

<div ng-repeat="circle in circles">
  <h3 class="sub-header">
    <a href="#/circle/{{circle.id}}">{{circle.name}}</a>
  </h3>
  <p>{{circle.description}}</p>
</div>
